<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Hole</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body onload="populateRanking()">
    
    <div>
            <button type="button" id="button-menu" onclick="window.location.href='./index.html'">Menu Principal</button>
        <div id="ranking">
            <h1 class="title">Ranking</h1>
        <div id="players">
        </div>  
    </div>
    

    <script>

        clients = JSON.parse(sessionStorage.getItem("this.tetrisManager.instances"));
        console.log(clients);
        function populateRanking(){       
       for(let i=0;i<5/*NUMERO DE JOGADORES*/;i++)
        {
            const div = document.createElement('div');
            div.setAttribute("class","player")

            const player = document.createElement('p');
            player.setAttribute("class","number");
            player.innerText = `player ${i+1}`;
            div.appendChild(player);
            
            const points = document.createElement('p');
            points.setAttribute("class","points");
            points.innerText = `${i/*score*/} pontos`;
            div.appendChild(points);

            document.getElementById("players").appendChild(div);
        }
}
    </script>
</body>
</html>
